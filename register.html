<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập, Đăng Kí</title>
<link rel="stylesheet" href="signin.css">
</head>
<body>
<div class="container">
    <div class="form-container" id="registerForm">
        <h2>Đăng Ký</h2>
        <div id="registerErrorMessage"></div>
        <input type="text" id="registerName" placeholder="Họ và Tên" required>
        <input type="number" id="registerAge" placeholder="Tuổi" required>
        <input type="email" id="registerEmail" placeholder="Email/Gmail" required>
        <input type="password" id="registerPassword" placeholder="Mật khẩu" required>
       <a href="example.html"><button type="button" onclick="register()">Đăng Ký</button> </a> 
       <p>Đã có tài khoản?</p><a href="login.html">Đăng nhập!</a>
    </div>
</div>
    <link rel="stylesheet" href="sign.js">
</body>
</html>
